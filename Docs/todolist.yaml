
# MVPに必要な実装項目（未完了タスクの抽出と優先順位付け）
mvp_required_implementation_uncompleted:
  title: MVPに必要な未完了実装項目（優先度順）
  description: これらが完了しないとMVPリリースが困難、またはMVPの品質と基本的な運用に不可欠な未完了タスク
  items:
    - description: "- [ ] **Supabase連携計画 (Phase 1 & 2)**"
      priority: highest # アプリケーションの根幹
      phases:
        - phase_name: "Phase 1 - 基本設定とデータベース移行"
          tasks:
            - description: "- [ ] プロジェクトセットアップ"
            - description: "- [ ] スキーマ移行"
            - description: "- [ ] 認証連携"
        - phase_name: "Phase 2 - ストレージとRLS実装"
          tasks:
            - description: "- [ ] ファイルストレージ設定"
            - description: "- [ ] 基本的なRLSポリシー実装（ユーザーデータ保護）"
      subtasks: # application_tasks -> Supabase連携計画 より
        - description: "- [ ] Phase 1 - 基本設定とデータベース移行 (プロジェクトセットアップ, スキーマ移行, 認証連携)"
        - description: "- [ ] Phase 2 - ストレージとRLS実装 (ファイルストレージ設定, RLSポリシー実装)"

    - description: "- [ ] **CI/CD統合と環境整備に関するビルド安定化タスク**"
      priority: highest # Vercelデプロイ成功と安定動作に不可欠
      phases:
        - phase_name: "依存関係の型定義問題解決"
          tasks:
            - description: "- [ ] サーバーパッケージごとの依存関係解決（everart, gdrive, github, gitlab, google-maps, memory, puppeteer, redis, sequential-thinking, slack パッケージの未解決分。これがビルドエラーやコアAPI動作に影響する場合）"
            - description: "- [ ] npm install時のエラー調査と修正"
              subtasks:
                - description: "- [ ] package.jsonのworkspace設定の確認"
                - description: "- [ ] Node.jsバージョンの互換性確認"
                - description: "- [ ] npmクライアントのキャッシュクリア"
                - description: "- [ ] 各パッケージのpackage-lock.jsonの整合性確認"
                - description: "- [ ] \"Cannot destructure property 'package' of 'node.target' as it is null\"エラーの調査"
            - description: "- [ ] モジュール解決戦略の見直し"
              subtasks:
                - description: "- [ ] ESM/CommonJS混在問題の確認"
                - description: "- [ ] import/requireの一貫性確保"
            - description: "- [ ] ビルドプロセスの最適化"
              subtasks:
                - description: "- [ ] 依存関係の解決順序の最適化"
                - description: "- [ ] TypeScriptビルドエラー時の詳細ログ出力設定"
        - phase_name: "Vercelデプロイエラー対策"
          tasks:
            - description: "- [ ] サーバーレス関数のサイズ超過問題の解決 (`api/slides/[...path].js` を中心に、不要な依存関係の排除、バンドルサイズの最適化)"
            - description: "- [ ] ビルド時のデータベース接続エラーの解決 (環境変数、ネットワーク設定の再確認)"
            - description: "- [ ] Dynamic Server Usage エラーの解決 (`admin` 関連ページへの `export const dynamic = 'force-dynamic';` の追加など)"
      subtasks: # application_tasks -> testing_and_cicd -> テスト実行の最適化 および 前回のログより
        - description: "- [ ] サーバーパッケージごとの依存関係解決 (everart, gdrive, github, gitlab, google-maps, memory, puppeteer, redis, sequential-thinking, slack の未解決分)"
        - description: "- [ ] npm install時のエラー調査と修正"
        - description: "- [ ] モジュール解決戦略の見直し"
        - description: "- [ ] ビルドプロセスの最適化 (依存関係解決順序、TSビルドエラーログ)"
        - description: "- [ ] Vercel サーバーレス関数サイズ超過の解決"
        - description: "- [ ] Vercel ビルド時DB接続エラーの解決"
        - description: "- [ ] Vercel Dynamic Server Usage エラーの解決"

    - description: "- [ ] **基本的なテストとCI/CDパイプラインの確立**"
      priority: high # MVPの品質と基本的な運用のため
      phases:
        - phase_name: "テスト実行環境の最適化"
          tasks:
            - description: "- [ ] 並列実行の設定"
            - description: "- [ ] キャッシュの活用"
            - description: "- [ ] テスト実行時間の短縮"
      subtasks: # application_tasks -> testing_and_cicd -> テスト実行の最適化 より
        - description: "- [ ] 並列実行の設定"
        - description: "- [ ] キャッシュの活用"
        - description: "- [ ] テスト実行時間の短縮"
        # CIで最低限のテストが自動実行され、Vercelデプロイがスムーズに行える状態を目指す

# MVPに追加で検討すべき項目
mvp_additional_considerations:
  title: MVPに追加で検討すべき項目
  description: MVPリリースに向けて、ユーザー体験や運用面で最低限考慮しておきたい項目
  items:
    - description: "- [ ] **エラーハンドリングとユーザーフィードバックの整備**"
      priority: high
      phases:
        - phase_name: "UI/UX改善"
          tasks:
            - description: "- [ ] 各主要機能（アップロード、翻訳、ダウンロード、認証等）のエラー発生時に分かりやすいメッセージを表示"
            - description: "- [ ] エラーからの復帰や次のアクションをユーザーに提示"
      subtasks:
        - description: "- [ ] 分かりやすいエラーメッセージの表示"
        - description: "- [ ] ユーザーへの適切な案内"

    - description: "- [ ] **基本的な利用案内・ヘルプの作成**"
      priority: medium
      phases:
        - phase_name: "ドキュメント作成"
          tasks:
            - description: "- [ ] 初めて使うユーザー向けの簡単な使い方ガイド作成"
            - description: "- [ ] よくある質問（FAQ）の準備"
      subtasks:
        - description: "- [ ] 簡単な使い方ガイド"
        - description: "- [ ] FAQ"

    - description: "- [ ] **利用規約・プライバシーポリシーの準備と表示**"
      priority: high # 法務要件
      phases:
        - phase_name: "法務対応"
          tasks:
            - description: "- [ ] 利用規約の作成または確認"
            - description: "- [ ] プライバシーポリシーの作成または確認"
            - description: "- [ ] アプリ内またはWebサイトでの表示"
      subtasks:
        - description: "- [ ] 利用規約の準備と表示"
        - description: "- [ ] プライバシーポリシーの準備と表示"

    - description: "- [ ] **課金・クレジットシステムの基本的な動作確認とUI整備 (もしMVPスコープ内なら)**"
      priority: high (if in scope)
      phases:
        - phase_name: "機能確認とUI整備"
          tasks:
            - description: "- [ ] クレジット残高の表示確認"
            - description: "- [ ] 翻訳時のクレジット消費ロジックの動作確認"
            - description: "- [ ] （もしあれば）クレジット購入フローの基本的な動作確認とUI"
      subtasks:
        - description: "- [ ] クレジット表示・消費ロジックの確認"
        - description: "- [ ] 購入フローの基本動作確認（もしあれば）"

    - description: "- [ ] **基本的なログとモニタリングの整備**"
      priority: high
      phases:
        - phase_name: "運用基盤整備"
          tasks:
            - description: "- [ ] Sentry等のエラーログ収集ツールの基本的な設定と動作確認"
            - description: "- [ ] Vercel Analytics等の基本的なパフォーマンス監視の設定"
      subtasks:
        - description: "- [ ] エラーログ収集の基本的な設定"
